# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# use a normal shell rather than a login shell
set -g default-command "${SHELL}"

# force a reload of the config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer
# bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Turn on mouse mode
set -g mouse on

# Toggle mouse on with ^B m
bind m \
  set -g mouse on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mouse off \;\
  display 'Mouse: OFF'

# Zoom in on a pane
unbind +
bind + \
  new-window -d -n tmux-zoom 'clear && echo TMUX ZOOM && read' \;\
  swap-pane -s tmux-zoom.0 \;\
  select-window -t tmux-zoom
    
unbind -
bind - \
  last-window \;\
  swap-pane -s tmux-zoom.0 \;\
  kill-window -t tmux-zoom

# Set title
set-option -g set-titles on
set-option -g set-titles-string "#S / #W / #T"

# Use 256 colors
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",alacritty:RGB"
# set-option -ga terminal-features ",alacritty:usstyle"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m' # underscore colours - needs tmux-3.0

# Start at 1
set -g base-index 1
setw -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin "arcticicestudio/nord-tmux"

#!/usr/bin/env bash
# Nightfox colors for Tmux
# Style: nordfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nordfox/nightfox_tmux.tmux
set -g mode-style "fg=#2e3440,bg=#abb1bb"
set -g message-style "fg=#2e3440,bg=#abb1bb"
set -g message-command-style "fg=#2e3440,bg=#abb1bb"
set -g pane-border-style "fg=#abb1bb"
set -g pane-active-border-style "fg=#81a1c1"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#abb1bb,bg=#2e3440"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#2e3440,bg=#81a1c1,bold] #S #[fg=#81a1c1,bg=#2e3440,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#2e3440,bg=#2e3440,nobold,nounderscore,noitalics]#[fg=#81a1c1,bg=#2e3440] #{prefix_highlight} #[fg=#abb1bb,bg=#2e3440,nobold,nounderscore,noitalics]#[fg=#2e3440,bg=#abb1bb] %Y-%m-%d  %H:%M #[fg=#81a1c1,bg=#abb1bb,nobold,nounderscore,noitalics]#[fg=#2e3440,bg=#81a1c1,bold] #H "
setw -g window-status-activity-style "underscore,fg=#7e8188,bg=#2e3440"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#7e8188,bg=#2e3440"
setw -g window-status-format "#[default] #I  #W #F #[fg=#2e3440,bg=#2e3440,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#2e3440,bg=#abb1bb,nobold,nounderscore,noitalics]#[fg=#2e3440,bg=#abb1bb,bold] #I  #W #F #[fg=#abb1bb,bg=#2e3440,nobold,nounderscore,noitalics]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.tmux/plugins'

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'mkdir -p ~/.tmux/plugins && git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
